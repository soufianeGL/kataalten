<mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>Welcome!</mat-card-title>
      <mat-card-subtitle *ngIf="email">{{ email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>We're glad to have you here. Explore our platform and make the most of it!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Get Started</button>
    </mat-card-actions>
  </mat-card>
